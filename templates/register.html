{% extends "base.html" %}

{% block maincontent %}
<div class="main-content col-md-10">
   <div class="row">
      
      <div class="col-md-6">
            <h2 class="col-md-6 col-md-offset-3 text-center">Join the case and solve the murder of Tony Stark</h2>
        </div>
       <form class="form-horizontal reg-form col-md-6">
         <legend>Register</legend>
         <div class="form-group">
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
        
   </div>
</div>
{% endblock %}
