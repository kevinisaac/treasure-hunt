{% extends "base.html" %}

{% block maincontent %}
<div class="row">
   <div class="col-md-6">
        <h2 class="col-md-6 col-md-offset-3 text-center">Continue uncovering clues Detective</h2>
    </div>
   
    <form method="post" class="form-horizontal reg-form col-md-6">
     <legend>Login</legend>
      <div class="form-group">
        <div class="col-md-10">
          {{login_form.email(class='form-control', placeholder='Email')}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10">
          {{login_form.password(class='form-control', placeholder='Password')}}
          {{ login_form.csrf_token }}  
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
