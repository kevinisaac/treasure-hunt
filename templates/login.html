{% extends "base.html" %}

{% block maincontent %}
<div class="row">
    <form method="post" class="form-horizontal log-form col-md-offset-3 col-md-6">
     <legend>Login</legend>
      <div class="form-group">
        <div class="col-md-10">
          {{login_form.email(class='form-control', placeholder='Email')}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10">
          {{login_form.password(class='form-control', placeholder='Password')}}
          {{ login_form.csrf_token }}  
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10">
          <button type="submit" class="btn btn-primary">Login</button>
          <a style="float: right" href="{{url_for('reset_password_form')}}">Forgot password?</a>
        </div>
      </div>
    </form>
</div>
{% endblock %}
