{% extends "base.html" %}

{% block maincontent %}
<div class="row">
   <div class="col-md-6">
        <h2 class="col-md-6 col-md-offset-3 text-center">Create a new Team</h2>
    </div>
    <br>
   
    <form method="post" class="form-horizontal reg-form col-md-6">
     <legend>Create a new Team</legend>
      <div class="form-group">
        <div class="col-md-10">
          {{create_team_form.name(class='form-control', placeholder='Team name')}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10">
          {{ create_team_form.csrf_token }}  
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Create Team</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
