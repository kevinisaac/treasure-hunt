{% extends "base.html" %}

{% block maincontent %}
<div class="row">

    <form method="post" enctype="multipart/form-data" class="form-horizontal reg-form col-md-6">
     <legend>Upload image file</legend>
      <div class="form-group">
        <div class="col-md-10">
          {{ upload_form.image(class='form-control') }}
        </div>
      </div>
      {{ upload_form.csrf_token }}  
      <div class="form-group">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Upload image</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
